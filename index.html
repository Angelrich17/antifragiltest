    <!-- Critical CSS inline -->
    <style>
      /* Base layout and hero critical styles */
      html,body{margin:0;padding:0;overflow-x:hidden}
      .min-h-screen{min-height:100vh}
      .bg-gradient-to-br{background-image:linear-gradient(to bottom right,var(--tw-gradient-stops))}
      .from-neutral-50{--tw-gradient-from:#fafafa var(--tw-gradient-to-position);--tw-gradient-to:#fafafa00 var(--tw-gradient-to-position);--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}
      .via-white{--tw-gradient-to:#fff0 var(--tw-gradient-to-position);--tw-gradient-stops:var(--tw-gradient-from),#fff var(--tw-gradient-via-position),var(--tw-gradient-to)}
      .to-neutral-100{--tw-gradient-to:#f5f5f5 var(--tw-gradient-to-position)}
      .pt-32{padding-top:8rem}
      .pb-24{padding-bottom:6rem}
      .text-5xl{font-size:3rem;line-height:1}
      .font-light{font-weight:300}
      .text-neutral-900{color:#171717}
      .bg-gradient-to-r{background-image:linear-gradient(to right,var(--tw-gradient-stops))}
      .from-blue-700{--tw-gradient-from:#1d4ed8 var(--tw-gradient-to-position);--tw-gradient-to:#1d4ed800 var(--tw-gradient-to-position);--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}
      .via-blue-600{--tw-gradient-to:#2563eb00 var(--tw-gradient-to-position);--tw-gradient-stops:var(--tw-gradient-from),#2563eb var(--tw-gradient-via-position),var(--tw-gradient-to)}
      .to-amber-600{--tw-gradient-to:#d97706 var(--tw-gradient-to-position)}
      .bg-clip-text{background-clip:text}
      .text-transparent{color:transparent}
    </style>
